<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</P>
    <ul type="square">
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código Fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
